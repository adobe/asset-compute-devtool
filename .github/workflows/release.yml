# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js Test CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  client-test:
    runs-on: ubuntu-latest
    if: ${{  !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 12.19
        working-directory: ./client
        uses: actions/setup-node@v1
        with:
          node-version: '12.19'
      - run: ls
      - run: yarn install
      - run: npm test -- --coverage;
  server-test:
    runs-on: ubuntu-latest
    if: ${{  !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      - uses: actions/checkout@v2
        working-directory: ./server
        with:
          persist-credentials: false
      - name: Use Node.js 12.19
        uses: actions/setup-node@v1
        with:
          node-version: '12.19'
      - run: ls
      - run: yarn install
      - run: npm run build
  semantic-release:
    runs-on: ubuntu-latest
    if: ${{  !contains(github.event.head_commit.message, '[ci skip]') && github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 12.19
        uses: actions/setup-node@v1
        with:
          node-version: '12.19'
      - run: cd client/ && yarn install && cd ..
      - run: cd server/ && yarn install && npm run build && npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.ADOBE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}