language: node_js

os:
  - linux
  - osx
  - windows

node_js:
  - "10"
  - "12"
  - "14"
matrix:
  include:
    - env: TEST_DIR=server
    - os:
        - linux
        - osx
        - windows
            - env: YARN_GPG=no
env:
#   - TEST_DIR=client
  - TEST_DIR=server
before_install:
  - cd $TEST_DIR
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.4
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn

after_success:
  - npm run report-coverage
